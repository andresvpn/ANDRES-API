<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ocultar contenido que se desborde */
            background-color: #fff;
            position: relative;
        }
        h1, h2 {
            text-align: center;
        }
        .qr-code {
            margin: 20px auto;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .steps {
            margin-top: 20px;
            padding-left: 20px;
        }
        .step {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .step .number {
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
            color: #007bff;
        }
        .step .description {
            flex-grow: 1;
        }
        .button-container {
            text-align: center;
        }
        .pay-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
            display: inline-block;
        }
        .pay-button:hover {
            background-color: #0056b3;
        }
        .message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
        .message.show {
            display: block;
        }
        .copy-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .blur-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
            backdrop-filter: blur(5px); /* Efecto de desenfoque */
            z-index: 9998;
        }
        #whatsappNumber, #nombre, #servicio {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #007bff;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pago QR</h1>
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=payment_data_here" alt="Código QR de pago">
        </div>
        <div class="steps">
            <div class="step">
                <div class="number">1</div>
                <div class="description">Escanea el código QR con tu dispositivo de pago.</div>
            </div>
            <div class="step">
                <div class="number">2</div>
                <div class="description">Sigue las instrucciones en tu dispositivo de pago para completar la transacción.</div>
            </div>
            <div class="step">
                <div class="number">3</div>
                <div class="description">Una vez completado el pago, ingresa tu número de WhatsApp con código de país (+57), tu nombre</div>
            </div>
        </div>
        <div class="button-container">
            <form action="https://formsubmit.co/michaelcarvajal0510@gmail.com" method="POST" target="_self">
                <input type="hidden" name="_subject" value="Nuevo pago QR">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_autoresponse" value="Gracias por tu pago. Pronto nos pondremos en contacto contigo.">
                <input type="hidden" name="_replyto" value="{{whatsappNumber}}">
                <input type="hidden" name="_replyto" value="your@email.com">
                <input type="hidden" name="_subject" value="Nuevo pago QR">
                <input type="tel" id="whatsappNumber" name="whatsappNumber" placeholder="Número de WhatsApp con código de país (+57)" required>
                <br>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <br>
                <input type="text" id="servicio" name="servicio" placeholder="Servicio que desea adquirir" required>
                <br>
                <input type="submit" class="pay-button" value="Enviar" rel="noreferrer">
            </form>
        </div>
    </div>
</body>
</html>
